<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=width-device, initial-scale=1.0">
	<title>ロシアさんとお友達になりたい</title>
	<link rel="stylesheet" type="text/css" href="animation.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="jquery.easing.1.3.js"></script>
</head>
<body>
	<article class="phase phase1">
		<div class="greeting">
			<img src="image/hello.png" id="greet">
			<div class="effect1"></div>
			<div class="effect2"></div>
			<img src="image/friend1.png" id="greet2">
			<div class="effect3"></div>
			<img src="image/top.png" id="showRus">
		</div>
		<div class="friend">
			<div id="qa">
				<div class="question">友達になりますか？</div>
				<div class="button button1">Yes</div>
				<div class="button button2">No</div>
			</div>
		</div>
		</div>
	</article>
	<article class="phase phase2 backImage">
		<div class="wrapper">
			<div class="effect4"></div>
			<div class="effect5"></div>
			<img src="image/ita.png" id="ita">
			<img src="image/ger.png" id="ger">
			<img src="image/jap.png" id="jap">
			<img src="image/ig.png" id="ig">
			<img src="image/fra.png" id="fra">
			<img src="image/chu.png" id="chu">
			<img src="image/meri.png" id="meri">
		</div>
	</article>
	<article class="phase phase3">
		<img src="image/kol2.png" id="kolkol">
		<dir class="kol2">
			<img src="image/kol.png" id="kolkol2">
		</dir>
	</article>
	<article class="phase phase4">
		<img src="image/end.png">
		<img src="image/end1.png" id="end1">
		<img src="image/end2.png" id="end2">
	</article>
<script type="text/javascript" src="phase1.js"></script>
<script type="text/javascript" src="phase2.js"></script>
</body>
</html>
